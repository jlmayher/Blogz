{% extends "base.html" %}

{% block content %}

<ul>
        {% for blog in blogs %}
        
        <span class='title'><a href="./blog?id={{blog.id}}">{{blog.title}}</a></span>  
        <p class='tagline'>Written by <a href="./blog?user={{blog.owner_id}}">{{blog.owner.username}}</a></p>
        
        {% endfor %}
</ul>


{% endblock %}
